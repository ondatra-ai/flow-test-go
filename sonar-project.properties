# SonarQube project configuration for flow-test-go

sonar.projectKey=ondatra-ai_flow-test-go
sonar.organization=ondatra-ai
sonar.projectName=flow-test-go
sonar.projectVersion=1.0

# Source and test directories
sonar.sources=cmd,internal,pkg
sonar.tests=tests
sonar.test.inclusions=**/*_test.go

# Language and exclusions
sonar.language=go
sonar.sourceEncoding=UTF-8

# Coverage reports
sonar.go.coverage.reportPaths=coverage.out

# Exclude generated files and vendor
sonar.exclusions=vendor/**,bin/**,scripts/**

# Go specific settings
sonar.go.tests.reportPaths=test-report.json